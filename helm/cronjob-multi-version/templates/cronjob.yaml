apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-{{ .Values.cronJob.name }}
  labels:
    app: {{ .Release.Name }}
spec:
  schedule: "{{ .Values.cronJob.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Values.cronJob.name }}
            image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
            command:
            - /bin/sh
            - -c
            - |
              echo "Running cron job {{ .Values.cronJob.name }} with version {{ .Values.image.tag }} at $(date)" > /output/{{ .Values.cronJob.outputPath }}/file-$(date +\%Y\%m\%dT\%H\%M\%S).txt
            env:
            - name: OUTPUT_PATH
              value: "{{ .Values.cronJob.outputPath }}"
            volumeMounts:
            - name: output-volume
              mountPath: /output
          restartPolicy: OnFailure
          volumes:
          - name: output-volume
            persistentVolumeClaim:
              claimName: {{ .Values.persistentVolumeClaim.name }}
